<div class="col-sm-12">
    <mat-form-field class="full-width" [formGroup]="group">
      <mat-select [required]="required" [placeholder]="field.label" [formControlName]="field.name">
      <mat-option *ngFor="let item of field.options" [value]="item.KEY">{{item.VALUE}}</mat-option>
      </mat-select>
      <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
      </ng-container>
    </mat-form-field>
  </div>
