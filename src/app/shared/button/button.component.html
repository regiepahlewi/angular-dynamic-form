<div class="" *ngIf="hidden == false" [formGroup]="group">
    <button [type]="field.type" *ngIf="field.type === 'submit'" [ngClass]="(field.class) ? field.class : ''" [disabled]="disabledBtn()" mat-raised-button color="primary">{{field.label}}</button>
    <button [type]="field.type" *ngIf="field.type !== 'submit'" [ngClass]="(field.class) ? field.class : ''" [disabled]="disabledBtn()" (click)="callClick()" mat-raised-button color="primary">{{field.label}}</button>
</div>
